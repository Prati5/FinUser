<div class="login-page" id="loginpage-container">
    <div class="container">
        <div class="row">
            <div class="login-block">
                <div class="text-center">Fin People</div> <br>
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                    <div class="form-group">
                        <label id="login-username-label">User Name</label>
                        <input autocomplete="nofields" id="login-username-input" type="text" formControlName="username"
                            class="form-control" placeholder="Enter Username" required>
                    </div>
                    <div class="form-group">
                        <label id="login-password-label">Password</label>
                        <input autocomplete="nofields" type="password" formControlName="password" class="form-control"
                            placeholder="Enter your password" required>
                    </div>
                    <div class="col-sm-6 float-left col-lg-6 text-left cursor text-primary"><a routerLink="">Sign up</a>
                    </div>

                    <div class="form-group">
                        <button id="login-submit-button" [disabled]="!loginForm.valid"
                            class="btn btn-success">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
