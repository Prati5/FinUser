<div class="login-page" id="loginpage-container">
    <div class="container">
        <div class="row">
            <div class="login-block">
                <div class="text-center">Fin People</div> <br>
                <form >
                    <div class="form-group">
                        <label id="login-email-label">Email Id</label>
                        <input autocomplete="nofields" id="login-email-input" type="text" formControlName="email"
                            class="form-control" placeholder="Enter Email Id" required>
                    </div>
                    <div class="form-group">
                        <label id="login-username-label">User Name</label>
                        <input autocomplete="nofields" id="login-username-input" type="text" formControlName="username"
                            class="form-control" placeholder="Enter Email Id" required>
                    </div>
                    <div class="form-group">
                        <label id="login-password-label">Password</label>
                        <input autocomplete="nofields" type="password" formControlName="password" class="form-control"
                            placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <button id="login-submit-button" 
                            class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
